<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Challenge</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="outerBox">
        <h2>Simon Says Game</h2>
        <h3>Press "Start Game" to begin</h3>
        
        <button class="start-btn">Start Game</button>
        
        <div class="playground">
            <div class="box" id="box1" style="background-color: #ff5733;"></div>
            <div class="box" id="box2" style="background-color: #33ff57;"></div>
            <div class="box" id="box3" style="background-color: #3357ff;"></div>
            <div class="box" id="box4" style="background-color: #f4ff33;"></div>
        </div>
        
        <button class="help">Help</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
